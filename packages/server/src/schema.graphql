type Query {
    rooms(data: QueryRoomsInput!): [Room!]!
    guests(data: QueryGuestsInput!): [Guest!]!
    refreshToken: Hotel!
    roomsCount: Int!
    guestsCount: Int!
    revenueData: [Float!]!
}

type Mutation {
    login(data: LoginHotelInput): Hotel!
    logout: Boolean!
    createHotel(data: CreateHotelInput): Hotel!
    createRoom(data: CreateRoomInput): Room!
    createGuest(data: CreateGuestInput): Guest!
    createBooking(data: CreateBookingInput): Booking!
}

type Hotel {
    id: ID!
    name: String!
    email: String!
    phone: String!
    createdAt: String!
    rooms: [Room!]!
    bookings: [Booking!]!
    guests: [Guest!]!
}

type Room {
    id: ID!
    roomNumber: Int!
    rate: Int!
    type: String!
    hotel: Hotel!
    bookings: [Booking!]!
}

type Guest {
    id: ID!
    name: String!
    phone: String!
    hotel: Hotel!
    bookings: [Booking!]!
}

type Booking {
    id: ID!
    hotel: Hotel!
    room: Room!
    guest: Guest!
    checkIn: String!
    checkOut: String!
    color: String!
}

input QueryRoomsInput {
    limit: Int!
    query: String
    skip: Int
    startDate: String
}

input QueryGuestsInput {
    query: String
    first: Int
}

input QueryBookingsInput {
    startDate: String!
}

input LoginHotelInput {
    email: String!
    password: String!
}

input CreateHotelInput {
    name: String!
    email: String!
    phone: String!
    password: String!
}

input CreateRoomInput {
    roomNumber: Int!
    rate: Int!
    type: String!
}

input CreateGuestInput {
    name: String!
    phone: String!
}

input CreateBookingInput {
    checkIn: String!
    checkOut: String!
    color: String!
    room: ID!
    guest: ID!
}
